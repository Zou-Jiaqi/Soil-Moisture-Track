name: Docker Image CI
run-name: ${{ github.actor }} is building docker images. ðŸš€
on:
  push:
    branches: [ "main" ]
jobs:
  build-airflow:
    runs-on: ubuntu-latest
    environment: Airflow
    env:
      GSC_BUCKET_NAME: "${{vars.GSC_BUCKET_NAME}}"
      UPLOAD_PATH_SMAP_RAW: "${{vars.GSC_BUCKET_NAME}}${{vars.BUCKET_PATH_RAW_SMAP}}"
      UPLOAD_PATH_CYGNSS_RAW: "${{vars.GSC_BUCKET_NAME}}${{vars.BUCKET_PATH_RAW_CYGNSS}}"
      UPLOAD_PATH_PARQUET: "${{vars.GSC_BUCKET_NAME}}${{vars.BUCKET_PATH_PARQUET}}"

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker buildx build  --build-arg GSC_BUCKET_NAME=gs://soil-moisture-track  --build-arg UPLOAD_PATH_SMAP_RAW=gs://soil-moisture-track/raw/SMAP  --build-arg UPLOAD_PATH_CYGNSS_RAW=gs://soil-moisture-track/raw/CYGNSS  --build-arg UPLOAD_PATH_PARQUET=gs://soil-moisture-track/parquets  -f ./airflow/Dockerfile  -t us-west2-docker.pkg.dev/secure-bonbon-463900-u2/soil-moisture-track:latest  --push  .