name: Build Docker Image for Preprocess Component
run-name: ${{ github.actor }} is building docker images. ðŸš€
on:
  push:
    branches: [ "main" ]
    paths:
      - "preprocess/**"
jobs:
  build--and-test:
    runs-on: ubuntu-latest
    environment: Airflow
    steps:
      - name: Fetch Repository for Building Image
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west2-docker.pkg.dev --quiet

      - working-directory: ./preprocess
        name: Build Docker image
        run: docker buildx build
          -f ./Dockerfile
          -t us-west2-docker.pkg.dev/secure-bonbon-463900-u2/soil-moisture-track/smt_preprocess:latest
          --push  .
