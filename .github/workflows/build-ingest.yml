name: Build Docker Image for Ingest Component
run-name: ${{ github.actor }} is building docker images. ðŸš€
on:
  push:
    branches: [ "main" ]
jobs:
  build--and-test:
    runs-on: ubuntu-latest
    environment: Airflow
    env:
      GSC_BUCKET_NAME: "${{ vars.GSC_BUCKET_NAME }}"
      BUCKET_PATH_RAW_SMAP: "${{ vars.BUCKET_PATH_RAW_SMAP }}"
      BUCKET_PATH_RAW_CYGNSS: "${{ vars.BUCKET_PATH_RAW_CYGNSS }}"
      EARTH_DATA_AUTH: "${{ secrets.EARTH_DATA_AUTH}}"
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west2-docker.pkg.dev --quiet

      - name: Fetch Repository for Building Image
        uses: actions/checkout@v4

      - working-directory: ./ingest
        name: Build Docker image
        run: docker buildx build
          --build-arg GSC_BUCKET_NAME=${GSC_BUCKET_NAME}
          --build-arg SMAP_RAW_PATH=${BUCKET_PATH_RAW_SMAP}
          --build-arg CYGNSS_RAW_PATH=${BUCKET_PATH_RAW_CYGNSS}
          --build-arg EARTH_DATA_AUTH=${EARTH_DATA_AUTH}
          -f ./Dockerfile
          -t us-west2-docker.pkg.dev/secure-bonbon-463900-u2/soil-moisture-track/smt_ingest:latest
          --push  .
